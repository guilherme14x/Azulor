function renderMenu() {
  const nav = document.getElementById('main-nav');
  nav.innerHTML = `
    <a href="#" id="nav-home" class="active">${translations.menu[currentLang][0]}</a>
    <a href="#" id="nav-sobrenos">${translations.menu[currentLang][1]}</a>
    <a href="#" id="nav-catalogo">${translations.menu[currentLang][2]}</a>
    <a href="#" id="nav-contactos">${translations.menu[currentLang][3]}</a>
  `;
  // Attach listeners
  document.getElementById('nav-home').onclick = (e)=>{
    e.preventDefault();
    setActiveNav('nav-home');
    renderHome();
  };
  document.getElementById('nav-sobrenos').onclick = (e)=>{
    e.preventDefault();
    setActiveNav('nav-sobrenos');
    renderSobreNos();
  };
  document.getElementById('nav-catalogo').onclick = (e)=>{
    e.preventDefault();
    setActiveNav('nav-catalogo');
    renderCatalogo(document.getElementById('categoriaSelect').value);
  };
  document.getElementById('nav-contactos').onclick = (e)=>{
    e.preventDefault();
    setActiveNav('nav-contactos');
    renderContactos();
  };
}
function setActiveNav(id) {
  document.querySelectorAll('.main-nav a').forEach(a => a.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function hideCategoriaBar() {
  document.getElementById('categoria-bar').style.display = 'none';
}
function showCategoriaBar() {
  document.getElementById('categoria-bar').style.display = '';
  // Update select labels
  const cat = translations.categoria[currentLang];
  const sel = document.getElementById('categoriaSelect');
  sel.options[0].text = cat[0];
  sel.options[1].text = cat[1];
  sel.options[2].text = cat[2];
  sel.options[3].text = cat[3];
}

function renderHome() {
  hideCategoriaBar();
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="home-title">${translations.homeTitle[currentLang]}</div>
    <div class="gallery">
      ${artigos.map(a => `<img src="${a.imagem}" alt="${a.nome}">`).join('')}
    </div>
    <section class="home-sobrenos">
      <div class="home-sobrenos-title">${translations.sobreNosTitle[currentLang]}</div>
      <div class="home-sobrenos-desc">
        ${translations.sobreNosDesc[currentLang]}
      </div>
    </section>
  `;
}
function renderSobreNos() {
  hideCategoriaBar();
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <section class="home-sobrenos" style="margin-top:3rem;">
      <div class="home-sobrenos-title">${translations.sobreNosTitle[currentLang]}</div>
      <div class="home-sobrenos-desc">
        ${translations.sobreNosDesc[currentLang]}
      </div>
    </section>
  `;
}
function renderCatalogo(selectedCategoria = "todos") {
  showCategoriaBar();
  const main = document.getElementById('main-content');
  let filtered = selectedCategoria === "todos" ? artigos : artigos.filter(a => a.categoria === selectedCategoria);
  if(filtered.length === 0) {
    main.innerHTML = `<p style="text-align:center;margin:2rem 0;">${translations.noProduct[currentLang]}</p>`;
    return;
  }
  main.innerHTML = `
    <div class="catalog-grid">
      ${filtered.map((a,i) => `
      <div class="artigo-card" data-idx="${i}" tabindex="0">
        <img src="${a.imagem}" alt="${a.nome}">
        <div class="info">
          <div class="artigo-nome">${a.nome}</div>
          <div class="artigo-preco">${a.preco}</div>
          <div class="artigo-medidas">${a.medidas}</div>
          <div class="artigo-desc">${a.descricao}</div>
        </div>
      </div>
      `).join('')}
    </div>
  `;
  document.querySelectorAll('.artigo-card').forEach(card => {
    card.onclick = function() {
      const idx = this.getAttribute('data-idx');
      showArtigoModal(filtered[idx]);
    }
  });
}
function showArtigoModal(artigo) {
  const modalContainer = document.getElementById('modal-container');
  modalContainer.innerHTML = `
    <div class="modal-bg" tabindex="-1">
      <div class="modal" role="dialog" aria-modal="true">
        <button class="close-btn" title="Fechar" onclick="closeModal()">&times;</button>
        <img src="${artigo.imagem}" alt="${artigo.nome}">
        <div class="artigo-nome">${artigo.nome}</div>
        <div class="artigo-preco">${artigo.preco}</div>
        <div class="artigo-medidas">${artigo.medidas}</div>
        <div class="artigo-desc">${artigo.descricao}</div>
      </div>
    </div>
  `;
  modalContainer.style.display = '';
  modalContainer.querySelector('.modal-bg').onclick = function(e) {
    if(e.target === this) closeModal();
  }
}
function closeModal() {
  document.getElementById('modal-container').style.display = 'none';
}
function renderContactos() {
  hideCategoriaBar();
  const main = document.getElementById('main-content');
  main.innerHTML = `

        <div class="contactos-form-title">${translations.formTitle[currentLang]}</div>
        <input name="nome" type="text" placeholder="${translations.formName[currentLang]}" required>
        <input name="email" type="email" placeholder="${translations.formEmail[currentLang]}" required>
        <input name="telefone" type="text" placeholder="${translations.formPhone[currentLang]}" required>
        <input name="assunto" type="text" placeholder="${translations.formSubject[currentLang]}">
        <textarea name="mensagem" placeholder="${translations.formMsg[currentLang]}" rows="4" required></textarea>
        <button type="submit">${translations.formBtn[currentLang]}</button>
        <div class="contactos-form-privacy">
          ${translations.formPrivacy[currentLang]}
        </div>
      </form>
    </div>
  `;
}

// Language switcher
function setupLangSwitcher() {
  document.querySelectorAll('.lang-flag').forEach(flag => {
    flag.onclick = function() {
      currentLang = this.dataset.lang;
      // update flag styles
      document.querySelectorAll('.lang-flag').forEach(f => f.classList.remove('active'));
      this.classList.add('active');
      // update menu, main, select
      renderMenu();
      // update select bar if visible
      if(document.getElementById('categoria-bar').style.display !== 'none') showCategoriaBar();
      // rerender current section
      const active = document.querySelector('.main-nav a.active');
      if(active) {
        if(active.id === "nav-home") renderHome();
        else if(active.id === "nav-sobrenos") renderSobreNos();
        else if(active.id === "nav-catalogo") renderCatalogo(document.getElementById('categoriaSelect').value);
        else if(active.id === "nav-contactos") renderContactos();
      }
    }
  });
  // Set default flag active
  document.querySelector(`.lang-flag[data-lang="${currentLang}"]`).classList.add('active');
}

window.addEventListener('pageshow', function(event) {
  document.querySelectorAll('form').forEach(form => {
    form.reset();
    form.querySelectorAll('input, textarea').forEach(f => f.value = '');
  });
});
document.getElementById('categoriaSelect').onchange = function() {
  renderCatalogo(this.value);
};

// Initial page load
renderMenu();
setupLangSwitcher();
renderHome();
