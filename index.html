    }

      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;

      position: relative;

      padding: 0.7rem 0.8rem;
      border-radius: 8px;

      color: #0c223a;

    .artigo-card .extra-tech-title {

      display: block;
      margin-bottom: 0.2rem;
      color: #003366;
    }

      justify-content: center;
      align-items: center;

      font-weight:700;
      margin-bottom:1.7rem;

      border-radius:4px;
      border:1px solid #d6dbdf;
      font-size:1.1rem;
      font-family:inherit;
    }
    .contactos-form textarea {
      margin-bottom:1.2rem;
      resize:vertical;
      min-height: 80px;
    }
    .contactos-form button {
      background:#0d253a;
      color:#fff;
      font-weight:700;
      font-size:1rem;
      padding:0.7rem 0;
      border:none;
      border-radius:4px;
      cursor:pointer;
      margin-bottom:1.3rem;
      transition: background 0.2s;
    }
    .contactos-form button:hover {
      background:#133d61;
    }

      font-size:0.97rem;
      color:#222;
      text-align:left;
      opacity:0.85;
    }

      .main-header-inner,
      .footer-inner,
      .categoria-bar-inner,
      main {

      .main-header-inner {
        flex-direction: column;
        height: auto;
        padding: 1rem !important;
        gap: 1.2rem;
      }
      main {
        padding: 0.5rem;
      }
      .gallery, .catalog-grid {
        padding: 1rem 0.2rem 0 0.2rem;
        gap: 1rem;
      }
      .contactos-form-wrap {
        padding: 1.2rem 0 1.2rem 0;
      }
      .contactos-form {
        padding: 1.5rem 0.7rem 1.2rem 0.7rem;
      }
      .home-title {
        font-size: 1.3rem;
      }
      .home-sobrenos-title {
        font-size: 1.3rem;
      }
    }

let currentLang = 'pt';
function setLang(lang) {
  if (!langs[lang]) lang = 'pt';
  currentLang = lang;
  document.querySelectorAll('.lang-flag').forEach(flag => {
    if (flag.dataset.lang === lang) flag.classList.add('active');
    else flag.classList.remove('active');
  });
  // Update nav
  document.getElementById('nav-home').textContent = langs[lang].home;
  document.getElementById('nav-sobrenos').textContent = langs[lang].sobrenos;
  document.getElementById('nav-catalogo').textContent = langs[lang].catalogo;
  document.getElementById('nav-contactos').textContent = langs[lang].contactos;
  // Update categoria select
  document.getElementById('categoriaSelect').options[0].text = langs[lang].categoria;
  document.getElementById('categoriaSelect').options[1].text = langs[lang].interior;
  document.getElementById('categoriaSelect').options[2].text = langs[lang].exterior;
  document.getElementById('categoriaSelect').options[3].text = langs[lang].cozinha;
  // Rerender current page (keep active nav)
  const activeNav = document.querySelector('.main-nav a.active').id;
  if (activeNav === 'nav-home') renderHome();
  else if (activeNav === 'nav-catalogo') renderCatalogo(document.getElementById('categoriaSelect').value);
  else if (activeNav === 'nav-sobrenos') renderSobreNos();
  else if (activeNav === 'nav-contactos') renderContactos();
}
document.querySelectorAll('.lang-flag').forEach(flag => {
  flag.onclick = () => setLang(flag.dataset.lang);
});
function setActiveNav(id) {
  document.querySelectorAll('.main-nav a').forEach(a => a.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function hideCategoriaBar() {
  document.getElementById('categoria-bar').style.display = 'none';
}
function showCategoriaBar() {
  document.getElementById('categoria-bar').style.display = '';
}
function renderHome() {
  hideCategoriaBar();
  const tr = langs[currentLang];
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="home-title">${tr.nossos_produtos}</div>
    <div class="gallery">
      ${artigos.map((a, idx) => artigoCardHTML(a, idx, tr)).join('')}
    </div>
    <section class="home-sobrenos">
      <div class="home-sobrenos-title">${tr.sobre_nos_title}</div>
      <div class="home-sobrenos-desc">${tr.sobre_nos_desc}</div>
    </section>
  `;
  attachArticleCardHandlers();
}
function renderCatalogo(selectedCategoria = "todos") {
  showCategoriaBar();
  const tr = langs[currentLang];
  const main = document.getElementById('main-content');
  let filtered = selectedCategoria === "todos" ? artigos : artigos.filter(a => a.categoria === selectedCategoria);
  if(filtered.length === 0) {
    main.innerHTML = `<p style="text-align:center;margin:2rem 0;">${tr.nenhum_produto}</p>`;
    return;
  }
  main.innerHTML = `
    <div class="catalog-grid">
      ${filtered.map((a, idx) => artigoCardHTML(a, idx, tr)).join('')}
    </div>
  `;
  attachArticleCardHandlers();
}
function renderSobreNos() {
  hideCategoriaBar();
  const tr = langs[currentLang];
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <section class="home-sobrenos" style="margin-top:3rem;">
      <div class="home-sobrenos-title">${tr.sobre_nos_title}</div>
      <div class="home-sobrenos-desc">${tr.sobre_nos_desc}</div>
    </section>
    <div style="margin:2.5rem auto;max-width:700px;text-align:center;">
      <div style="font-weight:700;color:#003366;margin-bottom:0.2rem;">${tr.area_prof}</div>
      <div style="color:#133d61;font-size:1.07rem">${tr.ideal_para}</div>
    </div>
  `;
}
function artigoCardHTML(a, idx, tr) {
  return `
  <div class="artigo-card" data-idx="${idx}" tabindex="0">
    <img src="${a.imagem}" alt="${a.nome}">
    <div class="info">
      <div class="artigo-nome">${a.nome}</div>
      <div class="artigo-preco">${a.preco}</div>
      <div class="artigo-medidas">${a.medidas}</div>
      <div class="artigo-desc">${a.descricao}</div>
      <div class="extra-area">
        <div style="font-weight:700;color:#003366;">${tr.area_calc}</div>
        <label>${tr.largura}: <input type="number" min="0" step="0.01" class="input-largura" placeholder="m" style="width:65px;"></label>
        <label>${tr.comprimento}: <input type="number" min="0" step="0.01" class="input-comprimento" placeholder="m" style="width:65px;"></label>
        <button type="button" class="calc-area-btn" style="margin-left:1rem;">${tr.calcular}</button>
        <div class="area-result" style="margin-top:0.35rem;"></div>
      </div>
      <div class="extra-tech">
        <span class="extra-tech-title">${tr.ficha_tecnica}</span>
        <a href="ficha_tecnica.pdf" target="_blank" rel="noopener" style="margin-right:0.6rem;">${tr.ficha_tecnica}</a>
        <a href="instrucoes_instalacao.pdf" target="_blank" rel="noopener">${tr.instrucao}</a>
      </div>
      <div class="extra-tech">
        <span class="extra-tech-title">${tr.area_prof}</span>
        <span>${tr.ideal_para}</span>
      </div>
    </div>
  </div>
  `;
}
function attachArticleCardHandlers() {
  // Area calculator for each article card
  document.querySelectorAll('.artigo-card').forEach(card => {
    const largura = card.querySelector('.input-largura');
    const comprimento = card.querySelector('.input-comprimento');
    const btn = card.querySelector('.calc-area-btn');
    const result = card.querySelector('.area-result');
    btn.onclick = () => {
      if (!largura.value || !comprimento.value || largura.value <= 0 || comprimento.value <= 0) {
        result.textContent = langs[currentLang].area_placeholder;
        result.style.color = "#d22";
        return;
      }
      let area = Number(largura.value) * Number(comprimento.value);
      let areaRound = Math.round(area * 100) / 100;
      let rec = Math.ceil(areaRound * 1.07);
      result.textContent = langs[currentLang].resultado(areaRound, rec);
      result.style.color = "#133d61";
    };
  });
  document.querySelectorAll('.artigo-card').forEach(card => {
    card.onclick = function(e) {
      // Prevent opening modal if click was on area calc inputs or buttons
      if (e.target.classList.contains('input-largura') ||
          e.target.classList.contains('input-comprimento') ||
          e.target.classList.contains('calc-area-btn')) return;
      const idx = this.getAttribute('data-idx');
      showArtigoModal(artigos[idx]);
    }
  });
}
function showArtigoModal(artigo) {
  const tr = langs[currentLang];
  const modalContainer = document.getElementById('modal-container');
  modalContainer.innerHTML = `
    <div class="modal-bg" tabindex="-1">
      <div class="modal" role="dialog" aria-modal="true">
        <button class="close-btn" title="Fechar" onclick="closeModal()">&times;</button>
        <img src="${artigo.imagem}" alt="${artigo.nome}">
        <div class="artigo-nome">${artigo.nome}</div>
        <div class="artigo-preco">${artigo.preco}</div>
        <div class="artigo-medidas">${artigo.medidas}</div>
        <div class="artigo-desc">${artigo.descricao}</div>
        <div class="extra-area">
          <div style="font-weight:700;color:#003366;">${tr.area_calc}</div>
          <label>${tr.largura}: <input type="number" min="0" step="0.01" class="input-largura" placeholder="m" style="width:65px;"></label>
          <label>${tr.comprimento}: <input type="number" min="0" step="0.01" class="input-comprimento" placeholder="m" style="width:65px;"></label>
          <button type="button" class="calc-area-btn" style="margin-left:1rem;">${tr.calcular}</button>
          <div class="area-result" style="margin-top:0.35rem;"></div>
        </div>
        <div class="extra-tech">
          <span class="extra-tech-title">${tr.ficha_tecnica}</span>
          <a href="ficha_tecnica.pdf" target="_blank" rel="noopener" style="margin-right:0.6rem;">${tr.ficha_tecnica}</a>
          <a href="instrucoes_instalacao.pdf" target="_blank" rel="noopener">${tr.instrucao}</a>
        </div>
        <div class="extra-tech">
          <span class="extra-tech-title">${tr.area_prof}</span>
          <span>${tr.ideal_para}</span>
        </div>
      </div>
    </div>
  `;
  modalContainer.style.display = '';
  // Area calculator in modal
  const largura = modalContainer.querySelector('.input-largura');
  const comprimento = modalContainer.querySelector('.input-comprimento');
  const btn = modalContainer.querySelector('.calc-area-btn');
  const result = modalContainer.querySelector('.area-result');
  btn.onclick = () => {
    if (!largura.value || !comprimento.value || largura.value <= 0 || comprimento.value <= 0) {
      result.textContent = langs[currentLang].area_placeholder;
      result.style.color = "#d22";
      return;
    }
    let area = Number(largura.value) * Number(comprimento.value);
    let areaRound = Math.round(area * 100) / 100;
    let rec = Math.ceil(areaRound * 1.07);
    result.textContent = langs[currentLang].resultado(areaRound, rec);
    result.style.color = "#133d61";
  };
  modalContainer.querySelector('.modal-bg').onclick = function(e) {
    if(e.target === this) closeModal();
  }
}
function closeModal() {
  document.getElementById('modal-container').style.display = 'none';
}
function renderContactos() {
  hideCategoriaBar();
  const tr = langs[currentLang];
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="contactos-form-wrap">
      <form class="contactos-form" autocomplete="off" action="https://formspree.io/f/xzzgvbba" method="POST">
        <div class="contactos-form-title">${tr.contacte_nos}</div>
        <input name="nome" type="text" placeholder="${tr.nome}" required>
        <input name="email" type="email" placeholder="${tr.email}" required>
        <input name="telefone" type="text" placeholder="${tr.telefone}" required>
        <input name="assunto" type="text" placeholder="${tr.assunto}">
        <textarea name="mensagem" placeholder="${tr.mensagem}" rows="4" required></textarea>
        <button type="submit">${tr.enviar}</button>
        <div class="contactos-form-privacy">
          ${tr.privacidade}
        </div>
      </form>
    </div>
  `;
}
window.addEventListener('pageshow', function(event) {
  document.querySelectorAll('form').forEach(form => {
    form.reset();
    form.querySelectorAll('input, textarea').forEach(f => f.value = '');
  });
});
document.getElementById('nav-home').onclick = (e)=>{
  e.preventDefault();
  setActiveNav('nav-home');
  renderHome();
};
document.getElementById('nav-sobrenos').onclick = (e)=>{
  e.preventDefault();
  setActiveNav('nav-sobrenos');
  renderSobreNos();
};
document.getElementById('nav-catalogo').onclick = (e)=>{
  e.preventDefault();
  setActiveNav('nav-catalogo');
  renderCatalogo(document.getElementById('categoriaSelect').value);
};
document.getElementById('nav-contactos').onclick = (e)=>{
  e.preventDefault();
  setActiveNav('nav-contactos');
  renderContactos();
};
document.getElementById('categoriaSelect').onchange = function() {
  renderCatalogo(this.value);
};
// Initial rendering
renderHome();
</script>
