let currentLang = "pt";
let artigos = artigosMulti[currentLang];

function setActiveNav(id) {
  document.querySelectorAll('.main-nav a').forEach(a => a.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function hideCategoriaBar() {
  document.getElementById('categoria-bar').style.display = 'none';
}
function showCategoriaBar() {
  document.getElementById('categoria-bar').style.display = '';
}
function renderHome() {
  hideCategoriaBar();
  const t = translations[currentLang];
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="home-title">${t.home.title}</div>
    <div class="gallery">
      ${artigos.map(a => `<img src="${a.imagem}" alt="${a.nome}">`).join('')}
    </div>
    <section class="home-sobrenos">
      <div class="home-sobrenos-title">${t.home.sobre.title}</div>
      <div class="home-sobrenos-desc">${t.home.sobre.desc}</div>
    </section>
  `;
}
function renderCatalogo(selectedCategoria = "todos") {
  showCategoriaBar();
  const t = translations[currentLang];
  const main = document.getElementById('main-content');
  let catKey = selectedCategoria;
  let filtered = catKey === "todos" ? artigos : artigos.filter(a => a.categoria === catKey);
  if(filtered.length === 0) {
    main.innerHTML = `<p style="text-align:center;margin:2rem 0;">${t.catalogo.empty}</p>`;
    return;
  }
  main.innerHTML = `
    <div class="catalog-grid">
      ${filtered.map((a,i) => `
      <div class="artigo-card" data-idx="${i}" tabindex="0">
        <img src="${a.imagem}" alt="${a.nome}">
        <div class="info">
          <div class="artigo-nome">${a.nome}</div>
          <div class="artigo-preco">${a.preco}</div>
          <div class="artigo-medidas">${a.medidas}</div>
          <div class="artigo-desc">${a.descricao}</div>
        </div>
      </div>
      `).join('')}
    </div>
  `;
  document.querySelectorAll('.artigo-card').forEach(card => {
    card.onclick = function() {
      const idx = this.getAttribute('data-idx');
      showArtigoModal(filtered[idx]);
    }
  });
}
function renderSobreNos() {
  hideCategoriaBar();
  const t = translations[currentLang];
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <section class="home-sobrenos" style="margin-top:3rem;">
      <div class="home-sobrenos-title">${t.home.sobre.title}</div>
      <div class="home-sobrenos-desc">${t.home.sobre.desc}</div>
    </section>
  `;
}
function showArtigoModal(artigo) {
  const t = translations[currentLang];
  const modalContainer = document.getElementById('modal-container');
  modalContainer.innerHTML = `
    <div class="modal-bg" tabindex="-1">
      <div class="modal" role="dialog" aria-modal="true">
        <button class="close-btn" title="${t.modal.close}" onclick="closeModal()">&times;</button>
        <img src="${artigo.imagem}" alt="${artigo.nome}">
        <div class="artigo-nome">${artigo.nome}</div>
        <div class="artigo-preco">${artigo.preco}</div>
        <div class="artigo-medidas">${artigo.medidas}</div>
        <div class="artigo-desc">${artigo.descricao}</div>
      </div>
    </div>
  `;
  modalContainer.style.display = '';
  modalContainer.querySelector('.modal-bg').onclick = function(e) {
    if(e.target === this) closeModal();
  }
}
function closeModal() {
  document.getElementById('modal-container').style.display = 'none';
}
function renderContactos() {
  hideCategoriaBar();
  const t = translations[currentLang];
  const main = document.getElementById('main-content');
  main.innerHTML = `
    <div class="contactos-form-wrap">
      <form class="contactos-form" autocomplete="off" action="https://formspree.io/f/xzzgvbba" method="POST">
        <div class="contactos-form-title">${t.contactos.title}</div>
        <input name="nome" type="text" placeholder="${t.contactos.nome}" required>
        <input name="email" type="email" placeholder="${t.contactos.email}" required>
        <input name="telefone" type="text" placeholder="${t.contactos.telefone}" required>
        <input name="assunto" type="text" placeholder="${t.contactos.assunto}">
        <textarea name="mensagem" placeholder="${t.contactos.mensagem}" rows="4" required></textarea>
        <button type="submit">${t.contactos.enviar}</button>
        <div class="contactos-form-privacy">
          ${t.contactos.priv}
        </div>
      </form>
    </div>
  `;
}

// Language switcher
function switchLang(langKey) {
  currentLang = langKey;
  artigos = artigosMulti[currentLang];
  // Branding
  document.getElementById('branding-title-main').textContent = translations[currentLang].branding.title;
  document.getElementById('branding-title-sub').textContent = translations[currentLang].branding.subtitle;
  // Navigation
  document.getElementById('nav-home').textContent = translations[currentLang].nav.home;
  document.getElementById('nav-sobrenos').textContent = translations[currentLang].nav.sobrenos;
  document.getElementById('nav-catalogo').textContent = translations[currentLang].nav.catalogo;
  document.getElementById('nav-contactos').textContent = translations[currentLang].nav.contactos;
  // Categoria dropdown
  let catSelect = document.getElementById('categoriaSelect');
  catSelect.options[0].text = translations[currentLang].categoria.all;
  catSelect.options[1].text = translations[currentLang].categoria.interior;
  catSelect.options[2].text = translations[currentLang].categoria.exterior;
  catSelect.options[3].text = translations[currentLang].categoria.cozinha;
  // Footer
  document.getElementById('footer-text').textContent = translations[currentLang].footer;
  // Re-render current section
  if(document.getElementById('nav-home').classList.contains('active')) renderHome();
  else if(document.getElementById('nav-sobrenos').classList.contains('active')) renderSobreNos();
  else if(document.getElementById('nav-catalogo').classList.contains('active')) renderCatalogo(catSelect.value);
  else if(document.getElementById('nav-contactos').classList.contains('active')) renderContactos();
}

window.addEventListener('pageshow', function(event) {
  document.querySelectorAll('form').forEach(form => {
    form.reset();
    form.querySelectorAll('input, textarea').forEach(f => f.value = '');
  });
});

document.getElementById('nav-home').onclick = (e)=>{
  e.preventDefault();
  setActiveNav('nav-home');
  renderHome();
};
document.getElementById('nav-sobrenos').onclick = (e)=>{
  e.preventDefault();
  setActiveNav('nav-sobrenos');
  renderSobreNos();
};
document.getElementById('nav-catalogo').onclick = (e)=>{
  e.preventDefault();
  setActiveNav('nav-catalogo');
  renderCatalogo(document.getElementById('categoriaSelect').value);
};
document.getElementById('nav-contactos').onclick = (e)=>{
  e.preventDefault();
  setActiveNav('nav-contactos');
  renderContactos();
};
document.getElementById('categoriaSelect').onchange = function() {
  renderCatalogo(this.value);
};

document.getElementById('flag-pt').onclick = ()=>switchLang('pt');
document.getElementById('flag-gb').onclick = ()=>switchLang('gb');
document.getElementById('flag-fr').onclick = ()=>switchLang('fr');
document.getElementById('flag-de').onclick = ()=>switchLang('de');
document.getElementById('flag-es').onclick = ()=>switchLang('es');

renderHome();
</script>
