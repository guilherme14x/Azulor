<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azulor - Soluções em Pisos e Revestimentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Inter', sans-serif;
      background: #f7f7f7;
      color: #222;
    }
    /* HEADER STYLES SIMILAR TO IMAGE 1 */
    .main-header {
      background: #04243d; /* dark blue */
      color: #fff;
      padding: 0 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 110px;
    }
    .branding {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .branding-logo {
      width: 70px;
      height: 70px;
      background: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
    }
    .branding-logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .branding-title {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    .branding-title h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: 2px;
      margin: 0;
      color: #fff;
    }
    .branding-title .subtitulo {
      font-size: 0.9rem;
      font-weight: 400;
      color: #c8d8e4;
      letter-spacing: 1px;
      margin-top: 2px;
    }
    .main-nav {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .main-nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.15rem;
      letter-spacing: 1px;
      transition: color 0.2s;
      padding-bottom: 2px;
      border-bottom: 2px solid transparent;
    }
    .main-nav a.active,
    .main-nav a:hover {
      color: #fff;
      border-bottom: 2px solid #fff;
      font-weight: 700;
    }

    /* CATEGORY SELECTOR BAR */
    .categoria-bar {
      background: #fff;
      padding: 3rem 0 0 0;
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100px;
    }
    .categoria-select-wrapper {
      margin-left: 5vw;
      margin-top: 1rem;
    }
    .categoria-select {
      background: #04243d;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 2.5rem 0.8rem 1rem;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      outline: none;
      appearance: none;
      position: relative;
      min-width: 200px;
      cursor: pointer;
    }
    .categoria-select:after {
      content: '';
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: url("data:image/svg+xml,%3Csvg fill='white' width='16' height='16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M4 6l4 4 4-4' stroke='white' stroke-width='2' fill='none' fill-rule='evenodd'/%3E%3C/svg%3E") no-repeat center;
      pointer-events: none;
    }
    /* Hide default arrow on select */
    .categoria-select::-ms-expand {
      display: none;
    }
    /* Responsive */
    @media (max-width: 700px) {
      .main-header {
        flex-direction: column;
        height: auto;
        padding: 1rem;
        gap: 1.2rem;
      }
      .categoria-bar {
        padding: 1.5rem 0 0 0;
      }
      .categoria-select-wrapper {
        margin-left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
    }
    /* Footer remains at the bottom */
    main {
      flex: 1;
    }
    footer {
      background: #001122;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }
    footer h3 {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="main-header">
    <div class="branding">
      <div class="branding-logo">
        <!-- Replace the src with your real logo file or SVG as needed -->
        <img src="logo_azulor.png" alt="AZULOR logo">
      </div>
      <div class="branding-title">
        <h1>AZULOR</h1>
        <span class="subtitulo">PISOS E REVESTIMENTOS</span>
      </div>
    </div>
    <nav class="main-nav">
      <a href="#" class="active">HOME</a>
      <a href="#catalogo">CATÁLOGO</a>
      <a href="#contacto">CONTACTO</a>
    </nav>
  </header>

  <!-- CATEGORIA SELECTOR BAR -->
  <div class="categoria-bar">
    <div class="categoria-select-wrapper">
      <select class="categoria-select" id="categoriaSelect" onchange="filtrar(this.value)">
        <option value="todos">Categoria</option>
        <option value="interior">Interior</option>
        <option value="exterior">Exterior</option>
        <option value="cozinha">Cozinha</option>
      </select>
    </div>
  </div>

  <!-- MAIN CONTENT -->
  <main id="catalogo">
    <!-- Seu catálogo de produtos aqui -->
  </main>

  <!-- FOOTER -->
  <footer id="contacto">
    <h3>Contacte-nos para um orçamento</h3>
    <p>Email: <a href="mailto:comercial@azulor.pt" style="color: #ccc; text-decoration: underline;">comercial@azulor.pt</a></p>
    <p>Telefone: +351 912 345 678</p>
    <p>Morada: Rua do Revestimento, 123, Porto</p>
    <p style="margin-top: 1rem; font-size: 0.9rem; color: #888;">© 2025 Azulor. Todos os direitos reservados.</p>
  </footer>
  <script>
    function filtrar(categoria) {
      // Implementação de filtro se necessário
    }
  </script>
</body>
</html>
